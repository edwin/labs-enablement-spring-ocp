apiVersion: v1
kind: Pod
metadata:
    name: {{ include "app.fullname" . }}-test-connection
    labels:
        {{- include "app.labels" . | nindent 8 }}
    annotations:
        "helm.sh/hook": test
spec:
    containers:
        - name: wget
          image: image-registry.openshift-image-registry.svc:5000/labs-dev/busybox:latest
          command: ['wget']
          args: ['{{ include "app.fullname" . }}:{{ .Values.service.port }}']
    restartPolicy: Never